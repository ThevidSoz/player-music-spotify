<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="music-container">
        <h5 id="playlist-title">Playlist David</h5>

        <img id="cover" alt="Capa do álbum" class="spotify-cover">

        <audio id="audio" alt="Audio"></audio>

        <div>
            <div id="below-cover">
                <div id="song-info">
                    <p id="song-name">Nome da música</p>
                    <p id="band-name" class="light-color">Nome da Banda</p>
                </div>

                <button id="like" class="button light-color" aria-label="Curtir">
                    <i class="bi bi-heart"></i>
                </button>
            </div>

            <div id="progress-bar">
                <div id="current-progress"></div>
            </div>

            <div id="button-container">
                <button id="bi-shuffle" class="button">
                    <i class="bi bi-shuffle"></i>
                </button>

                <button id="next" class="button button-navigate">
                    <i class="bi bi-skip-start-fill"></i>
                </button>

                <button id="pause" class="button button-biggest">
                    <i class="bi bi-play-circle-fill"></i>
                </button>

                <button id="previous" class="button button-navigate">
                    <i class="bi bi-skip-end-fill"></i>
                </button>
                
                <button id="repeat" class="button">
                    <i class="bi bi-repeat"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
